# concepts
- title: "Cloud Computing"
  description: "Cloud computing involves deploying groups of remote servers and software networks that allow centralized data storage and online access to computer services or resources"
  url: http://en.wikipedia.org/wiki/Cloud_computing
  categories: [concept]
- title: "SaaS"
  description: "Software as a Service (SaaS) is a software distribution model in which applications are hosted by a vendor or service provider and made available to customers over a network, typically the Internet."
  url: http://en.wikipedia.org/wiki/Software_as_a_service
  categories: [concept]
- title: "PaaS"
  description: "Platform as a service (PaaS) is a cloud model in which providers deliver apps over the Internet and host users' hardware and software on their infrastructure."
  url: http://en.wikipedia.org/wiki/Platform_as_a_service
  categories: [concept]
- title: "IaaS"
  description: "Infrastructure as a service (IaaS) is a type of cloud computing in which a third-party provider hosts virtualized computing resources over the Internet."
  url: http://en.wikipedia.org/wiki/Cloud_computing#Infrastructure_as_a_service_.28IaaS.29
  categories: [concept]
- title: "DBaaS"
  description: "Database as a service (DBaaS) that typically runs on a cloud computing platform, such as Amazon EC2, GoGrid, Salesforce, Rackspace, and Microsoft Azure"
  url: http://en.wikipedia.org/wiki/Cloud_database
  categories: [concept]
- title: "BaaS"
  description: "Backend as a Service (BaaS), sometimes referred to as mBaaS, is a kind of turn-on cloud computing backend suited for mobile, tablet and web apps"
  url: http://en.wikipedia.org/wiki/Mobile_Backend_as_a_service
  categories: [concept]
- title: "Cloud Computing Orchestration"
  description: "Architecture, tools and processes used by humans to deliver a cloud service intended to scale-up arbitrarily and dynamically, without requiring direct human intervention to do so."
  url: http://en.wikipedia.org/wiki/Orchestration_%28computing%29
  categories: [concept]
- title: "Version control"
  description: "Also known as revision control and source control (and an aspect of software configuration management), is the management of changes to documents, computer programs, large web sites, and other collections of information"
  url: http://en.wikipedia.org/wiki/Revision_control
  categories: [concept]
- title: "Continuous delivery (CD)"
  description: "Software engineering approach in which teams keep producing valuable software in short cycles and ensure that the software can be reliably released at any time"
  url: http://en.wikipedia.org/wiki/Continuous_delivery
  categories: [concept]
- title: "Continuous integration (CI)"
  description: "Software development practice where members of a team integrate their work multiple times per day, by verifying with an automated build (including test) to detect errors asap"
  url: http://en.wikipedia.org/wiki/Continuous_integration
  categories: [concept]


